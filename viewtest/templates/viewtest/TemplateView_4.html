{% extends "test.html" %}
{% block title %}TestView | TemplateView-4{% endblock title %}
{% block body %}
<section class="intro">
    <div class="bg-image h-100 border" style="background-color: #e2e2e2;">
        <h1 class="text-center">Information</h1>
        <div class="mask d-flex mt-5 h-100">
            <div class="container border">
                <div class="row justify-content-center">
                    <h3 class="text-center">Student Class are Import from app and Display</h3>
                    <div class="col-md-12> 
                        <div class="card shadow-2-strong border" style="background-color: #ffffff;">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">
                                        <thead>
                                            <tr>
                                              <th scope="col">Id</th>
                                              <th scope="col">Name</th>
                                              <th scope="col">Roll</th>
                                              <th scope="col">Subject</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody">
                                            <tr>
                                              <td scope="row">{{std.id}}</td>
                                              <td>{{std.name}}</td>
                                              <td>{{std.roll}}</td>
                                              <td>{{std.course}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


{% endblock body %}
